<!DOCTYPE html>
<html>
<head>
  <title>The ACM ICPC Problem Set Archive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
<ul>
{% for problem in problems %}
<li><a href="{{ problem.id }}/problem.json">{{ problem.id }}</a> <a href="{{ problem.id }}/{{ problem.information }}">{{- problem.title -}}</a></li>
{% endfor %}
</ul>
</body>
</html>
